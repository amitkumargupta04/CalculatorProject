<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal-con">
        <input type="text" id="display-con" readonly>
        <div class="btn-con">
            <button class="btnC">C</button>
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btnPlus">+</button>
            <button class="btn3">3</button>
            <button class="btn4">4</button>
            <button class="btnMul">*</button>
            <button class="btn5">5</button>
            <button class="btn6">6</button>
            <button class="btnSub">-</button>
            <button class="btn7">7</button>
            <button class="btn8">8</button>
            <button class="btnDiv">/</button>
            <button class="btnEqual">=</button>
            <button class="btn9">9</button>
            <button class="btnZero">0</button>
            <button class="btnDort">.</button>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
